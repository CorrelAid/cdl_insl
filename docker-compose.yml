services:
  marimo-app:
    image: correlaid/cdl-insl
    ports:
      - "8080:8080"
    environment:
      - OR_KEY=${OR_KEY}
    volumes:
      # Optional for development: mount notebooks from host (uncomment if needed)
      # - ./marimo:/app/notebooks:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; resp=urllib.request.urlopen('http://127.0.0.1:8080/health'); sys.exit(0 if getattr(resp,'status',200)==200 else 1)\""]
      interval: 30s
      timeout: 10s
      retries: 3
